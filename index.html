<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foot Rubs & Soup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .half::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .half:hover::before {
      background: rgba(0, 0, 0, 0.3);
    }

    .soup-side {
      background-image: url('https://images.unsplash.com/photo-1547592166-23ac45744acd?q=80&w=2000');
    }

    .footrub-side {
      background-image: url('images/footrub.PNG');
    }

    .button {
      padding: 1.5rem 4rem;
      font-size: 2.5rem;
      background: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
      font-family: 'Georgia', serif;
    }

    .soup-side .button {
      color: #d4461a;
    }

    .footrub-side .button {
      color: #2d7a6e;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }

    .button:active {
      transform: scale(1.05);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .button {
        font-size: 1.8rem;
        padding: 1.2rem 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Soup Side -->
    <div class="half soup-side" onclick="getRandomSoup()">
      <button class="button" onclick="getRandomSoup(); event.stopPropagation();">
        Soup
      </button>
    </div>

    <!-- Foot Rub Side -->
    <div class="half footrub-side" onclick="getFootRubResources()">
      <button class="button" onclick="getFootRubResources(); event.stopPropagation();">
        Foot Rubs
      </button>
    </div>
  </div>

  <script>
    // List of soup recipe websites
    const soupRecipes = [
      'https://www.seriouseats.com/recipes/topics/meal/soups-stews',
      'https://www.bonappetit.com/recipes/type/soup',
      'https://www.foodnetwork.com/recipes/photos/our-best-soup-recipes',
      'https://www.allrecipes.com/recipes/94/soups-stews-and-chili/',
      'https://www.simplyrecipes.com/recipes/type/soup/',
      'https://cooking.nytimes.com/topics/soup',
      'https://www.epicurious.com/recipes-menus/soup-recipes-gallery',
      'https://www.delish.com/cooking/recipe-ideas/g1486/easy-soup-recipes/',
      'https://www.thekitchn.com/soup-recipes-23001309',
      'https://www.bbcgoodfood.com/recipes/collection/soup-recipes'
    ];

    // Foot rub and spa resources
    const footRubResources = [
      'https://www.spaindex.com/',
      'https://www.spafinder.com/',
      'https://www.massageenvy.com/',
      'https://www.wikihow.com/Give-a-Foot-Massage',
      'https://www.healthline.com/health/foot-massage-benefits',
      'https://www.youtube.com/results?search_query=how+to+give+foot+massage',
      'https://www.massagebook.com/',
      'https://www.mindbodyonline.com/explore/locations/massage'
    ];

    function getRandomSoup() {
      const randomIndex = Math.floor(Math.random() * soupRecipes.length);
      window.location.href = soupRecipes[randomIndex];
    }

    function getFootRubResources() {
      const randomIndex = Math.floor(Math.random() * footRubResources.length);
      window.location.href = footRubResources[randomIndex];
    }
  </script>

</body>
</html>
