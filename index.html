<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foot Rubs & Soup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .half:hover {
      transform: scale(1.02);
    }

    .soup-side {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
    }

    .footrub-side {
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
    }

    .emoji {
      font-size: 12rem;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .title {
      font-size: 3rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.3rem;
      color: rgba(255,255,255,0.9);
      font-style: italic;
      text-align: center;
      padding: 0 2rem;
    }

    .button {
      margin-top: 2rem;
      padding: 1.2rem 3rem;
      font-size: 1.5rem;
      background: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .soup-side .button {
      color: #ff6b6b;
    }

    .footrub-side .button {
      color: #4ecdc4;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .button:active {
      transform: translateY(-2px);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .emoji {
        font-size: 6rem;
      }

      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .button {
        font-size: 1.2rem;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Soup Side -->
    <div class="half soup-side" onclick="getRandomSoup()">
      <div class="emoji">üçú</div>
      <h1 class="title">Soup</h1>
      <p class="subtitle">Click for a random soup recipe</p>
      <button class="button" onclick="getRandomSoup(); event.stopPropagation();">
        Get Recipe
      </button>
    </div>

    <!-- Foot Rub Side -->
    <div class="half footrub-side" onclick="getFootRubResources()">
      <div class="emoji">üíÜ</div>
      <h1 class="title">Foot Rubs</h1>
      <p class="subtitle">Click for spa & massage resources</p>
      <button class="button" onclick="getFootRubResources(); event.stopPropagation();">
        Find Spas
      </button>
    </div>
  </div>

  <script>
    // List of soup recipe websites
    const soupRecipes = [
      'https://www.seriouseats.com/recipes/topics/meal/soups-stews',
      'https://www.bonappetit.com/recipes/type/soup',
      'https://www.foodnetwork.com/recipes/photos/our-best-soup-recipes',
      'https://www.allrecipes.com/recipes/94/soups-stews-and-chili/',
      'https://www.simplyrecipes.com/recipes/type/soup/',
      'https://cooking.nytimes.com/topics/soup',
      'https://www.epicurious.com/recipes-menus/soup-recipes-gallery',
      'https://www.delish.com/cooking/recipe-ideas/g1486/easy-soup-recipes/',
      'https://www.thekitchn.com/soup-recipes-23001309',
      'https://www.bbcgoodfood.com/recipes/collection/soup-recipes'
    ];

    // Foot rub and spa resources
    const footRubResources = [
      'https://www.spaindex.com/',
      'https://www.spafinder.com/',
      'https://www.massageenvy.com/',
      'https://www.wikihow.com/Give-a-Foot-Massage',
      'https://www.healthline.com/health/foot-massage-benefits',
      'https://www.youtube.com/results?search_query=how+to+give+foot+massage',
      'https://www.massagebook.com/',
      'https://www.mindbodyonline.com/explore/locations/massage'
    ];

    function getRandomSoup() {
      const randomIndex = Math.floor(Math.random() * soupRecipes.length);
      window.location.href = soupRecipes[randomIndex];
    }

    function getFootRubResources() {
      const randomIndex = Math.floor(Math.random() * footRubResources.length);
      window.location.href = footRubResources[randomIndex];
    }
  </script>

</body>
</html>
